    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
      /* Styling the navbar */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #2C003E;
          padding: 15px;
          color: white;
          font-family: Arial, sans-serif;
      }

      .menu {
          position: relative;
          display: inline-block;
          cursor: pointer;
      }

      /* Styling the dropdown */
      .dropdown-content {
          display: none;
          position: absolute;
          background-color: white;
          min-width: 160px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          z-index: 1;
          border-radius: 5px;
      }

      .dropdown-content a {
          color: black;
          padding: 10px;
          text-decoration: none;
          display: block;
      }

      .dropdown-content a:hover {
          background-color: #ddd;
      }

      /* Show dropdown when active */
      .menu:hover .dropdown-content {
          display: block;
      }
  </style>
</head>
<body>

  <div class="navbar">
    <div>Weather App</div>
    <div class="menu">
        About Developers
        <div class="dropdown-content">
            <a href="https://www.linkedin.com/in/sahil-behera/" target ="_blank">Sahil Behera</a>
            <a href="https://www.linkedin.com/in/aastha-ahuja-024215307/" target ="_blank">Aastha Ahuja</a>
            
        </div>
    </div>
</div>

    
          <!-- Search Bar -->
          <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Enter city" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submitButton">Search</button>
          </form>
      </div>
  </nav>

  <!-- Weather Heading -->
  <h1 class="text-center" style="color: rgb(157, 185, 185);">
      Weather for <span id="cityName"></span>
  </h1>

  <main class="container py-3">
      <div class="row row-cols-1 row-cols-md-3 g-4 text-center">
          <!-- Temperature Info -->
          <div class="col">
              <h1 class="card-title">TEMPERATURES</h1>
              <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Max Temperature is <span id="temp_max"></span></li>
                  <li>Min Temperature is <span id="temp_min"></span></li>
              </ul>
          </div>

          <!-- Humidity Info -->
          <div class="col">
              <h1 class="card-title">Humidity Info</h1>
              <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Degree: <span id="wind_degrees"></span></li>
                  <li>Feels Like: <span id="feels_like"></span></li>
                  <li>Humidity is: <span id="humidity"></span></li>
              </ul>
          </div>

          <!-- Wind Info -->
          <div class="col">
              <h1 class="card-title">Wind Info</h1>
              <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed: <span id="wind_speed"></span> </li>
                  <li>Sunrise Time: <span id="sunrise"></span></li>
                  <li>Sunset Time: <span id="sunset"></span></li>
              </ul>
          </div>
      </div>
  </main>
